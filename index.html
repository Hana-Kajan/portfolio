<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Hana Kajan</div>
        <div>
            <ul class="nav-links">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Hana Kajan</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="pictures/hana.jpg" alt="profilePicture" style="border-radius: 50%;">            
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Hana Kajan</h1>
            <p class="section_text_p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn" onClick="window.open('CV_HanaKajan.pdf')">
                    CV
                </button>
                <button class="btn2" onClick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="pictures/linkedIn.svg" alt="linkedInPicture" class="icon" onclick="location.href='https://www.linkedin.com/in/hana-kajan-561740263/'"/>
                <img src="pictures/github.svg" alt="linkedInPicture" class="icon" onclick="location.href='https://github.com/Hana-Kajan'"/>
            </div>
        </div>
    </section>
    <section id="projects">
        <h1 class="title">Projects</h1>
        <div class="experience-details-container">
            <div class="about-container">
            <div class="details-container color-container">
                <div class="article-container">
                    <img src="pictures/project1.png" alt="picture" class="project-img">
                </div>
                <h2 class="experience-sub-title project-title">Figma, Webflow</h2>
                <div class="btn-container">
                    <button class="btn" onclick="location.href='https://github.com'">GitHub</button>
                    <button class="btn" onclick="location.href='https://team-app-f75400.webflow.io/'">Live Demo</button>
                </div>
            </div>
            <div class="details-container color-container">
                <div class="article-container">
                    <img src="pictures/project2.png" alt="picture" class="project-img">
                </div>
                <h2 class="experience-sub-title project-title">HTML, CSS</h2>
                <div class="btn-container">
                    <button class="btn" onclick="location.href='https://github.com/Hana-Kajan/html-css-course'">GitHub</button>
                    <button class="btn" onclick="location.href='https://hana-kajan.github.io/html-css-course/'">Live Demo</button>
                </div>
            </div>
            <div class="details-container color-container">
                <div class="article-container">
                    <img src="pictures/project3.png" alt="picture" class="project-img">
                </div>
                <h2 class="experience-sub-title project-title">HTML, CSS, JavaScript</h2>
                <div class="btn-container">
                    <button class="btn" onclick="location.href='https://github.com/Hana-Kajan/travelWebsite'">GitHub</button>
                    <button class="btn" onclick="location.href='https://hana-kajan.github.io/travelWebsite/'">Live Demo</button>
                </div>
            </div>        
     </div>
     </div>
    </section>
    <section id="contact">
        <h1 class="title">Contact</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img src="pictures/mail.svg" alt="mail" class="icon contact-icon email-icon">
                <p><a href="">hanakajan3@gmail.com</a></p>
            </div>
            <div class="contact-info-container">
                <img src="pictures/linkedIn.svg" alt="linked" class="icon contact-icon">
                <p><a href="">LinkedIn</a></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
